l_english:

 government_branches.1.name:0 "Government Branch Founded"
 government_branches.1.desc.start:0 "The §H[Root.GetName]§! led by §H[Root.Leader.GetTitle] [Root.Leader.GetName]§! has established themselves in the §H[Root.Owner.GetName]§!. As a distinct wing of our government, their interests hold a priviledged position in political discourse."
 government_branches.1.desc.finisher:0 "Our unique style of government is a model for the galaxy."
 government_branches.1.a:0 "Civic virtue is here." 

