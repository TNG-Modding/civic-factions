 pft_slaver_guild:0 "Slaver Guild Faction"
 pft_slaver_guild_desc:0 "The slaver guild faction represents large holder of slaves across our empire. Concentric rings of slaveholders hold other slaveholders in various forms of bondage."
 government_branches.1.desc.slaver_guild:0 "In our society, rights might better be understood as a series of obligations. Even our highest government officals have long term obligations spelled out in contracts kept safe within the confines of the §H[Root.GetName]§! headquarters."

